<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Structure Projection - 3D Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Control Panel Styles */
    #control-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 280px;
      z-index: 1000;
      font-size: 14px;
    }

    #control-panel h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 8px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    .control-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .control-group select:hover {
      border-color: #4CAF50;
    }

    .control-group select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    #reset-button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    #reset-button:hover {
      background: #45a049;
    }

    #reset-button:active {
      background: #3d8b40;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      #control-panel {
        top: 10px;
        right: 10px;
        left: 10px;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <!-- Control Panel -->
  <div id="control-panel">
    <h3>Building Controls</h3>
    
    <div class="control-group">
      <label for="surface-select">Select Surface:</label>
      <select id="surface-select">
        <option value="">-- Select a surface --</option>
      </select>
    </div>
    
    <div class="control-group">
      <label for="space-select">Select Space:</label>
      <select id="space-select">
        <option value="">-- Select a space --</option>
      </select>
    </div>
    
    <button id="reset-button">Reset View</button>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
